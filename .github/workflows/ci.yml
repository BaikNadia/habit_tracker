name: Deploy Habit Tracker

on:
  push:
    branches: [ main, develop, feature/task-7 ]
  pull_request:
    branches: [ main, develop ]

env:
  GITHUB_ACTIONS: true

jobs:
  lint:
    name: üîç Code Quality Check
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install flake8
        run: |
          python -m pip install --upgrade pip
          pip install flake8

      - name: Run flake8
        run: flake8 .

  test:
    name: üß™ Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          export SECRET_KEY="test-key"
          export DEBUG=True
          python manage.py test

  build:
    name: üê≥ Build Docker Image
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/main'
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/habit-tracker:${{ github.sha }}
            ${{ secrets.DOCKERHUB_USERNAME }}/habit-tracker:latest

  deploy:
    name: üöÄ Deploy to Server
    runs-on: ubuntu-latest
    needs: [test, build]
    if: github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to YandexCloud VM
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            cd /home/${{ secrets.SSH_USER }}/habit_tracker || mkdir -p /home/${{ secrets.SSH_USER }}/habit_tracker && cd /home/${{ secrets.SSH_USER }}/habit_tracker
            
            # –°–æ–∑–¥–∞–µ–º .env —Ñ–∞–π–ª
            cat << 'EOF' > .env
            SECRET_KEY=${{ secrets.SECRET_KEY }}
            DEBUG=False
            ALLOWED_HOSTS=${{ secrets.SERVER_IP }},localhost,127.0.0.1,0.0.0.0
            DB_NAME=${{ secrets.DB_NAME }}
            DB_USER=${{ secrets.DB_USER }}
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            DB_HOST=db
            DB_PORT=5432
            CELERY_BROKER_URL=redis://redis:6379/0
            CELERY_RESULT_BACKEND=redis://redis:6379/0
            TELEGRAM_BOT_TOKEN=${{ secrets.TELEGRAM_BOT_TOKEN }}
            DOCKERHUB_USERNAME=${{ secrets.DOCKERHUB_USERNAME }}
            GIT_COMMIT=${{ github.sha }}
            EOF
            
            # –ö–æ–ø–∏—Ä—É–µ–º –Ω–µ–æ–±—Ö–æ–¥–∏–º—ã–µ —Ñ–∞–π–ª—ã
            cat << 'EOF' > docker-compose.yml
            version: '3.8'

            services:
              nginx:
                image: nginx:alpine
                ports:
                  - "8080:80"
                volumes:
                  - ./nginx.conf:/etc/nginx/conf.d/default.conf
                  - static_volume:/app/staticfiles
                  - media_volume:/app/mediafiles
                depends_on:
                  - web
                restart: unless-stopped

              db:
                image: postgres:15
                environment:
                  POSTGRES_DB: ${DB_NAME}
                  POSTGRES_USER: ${DB_USER}
                  POSTGRES_PASSWORD: ${DB_PASSWORD}
                volumes:
                  - postgres_data:/var/lib/postgresql/data
                env_file:
                  - .env

              redis:
                image: redis:7-alpine

              web:
                image: ${DOCKERHUB_USERNAME}/habit-tracker:${GIT_COMMIT}
                command: python manage.py runserver 0.0.0.0:8000
                volumes:
                  - static_volume:/app/staticfiles
                  - media_volume:/app/mediafiles
                environment:
                  - DEBUG=True
                env_file:
                  - .env
                expose:
                  - "8000"
                depends_on:
                  - db
                  - redis

              celery:
                image: ${DOCKERHUB_USERNAME}/habit-tracker:${GIT_COMMIT}
                command: celery -A config worker --loglevel=info
                volumes:
                  - static_volume:/app/staticfiles
                  - media_volume:/app/mediafiles
                env_file:
                  - .env
                depends_on:
                  - db
                  - redis

              celery_beat:
                image: ${DOCKERHUB_USERNAME}/habit-tracker:${GIT_COMMIT}
                command: celery -A config beat --loglevel=info
                volumes:
                  - static_volume:/app/staticfiles
                  - media_volume:/app/mediafiles
                env_file:
                  - .env
                depends_on:
                  - db
                  - redis

            volumes:
              postgres_data:
              static_volume:
              media_volume:
            EOF
            
            # –°–æ–∑–¥–∞–µ–º nginx.conf
            cat << 'EOF' > nginx.conf
            upstream habit_tracker {
                server web:8000;
            }

            server {
                listen 80;
                server_name localhost ${{ secrets.SERVER_IP }};

                client_max_body_size 10M;
                keepalive_timeout 30s;
                
                location ~ /\. {
                    deny all;
                    return 404;
                }
                
                location = /favicon.ico { 
                    access_log off; 
                    log_not_found off; 
                }

                location /static/ {
                    alias /app/staticfiles/;
                    expires 30d;
                    add_header Cache-Control "public, immutable";
                }

                location /media/ {
                    alias /app/mediafiles/;
                    expires 30d;
                    add_header Cache-Control "public";
                }

                location / {
                    proxy_pass http://habit_tracker;
                    proxy_set_header Host $host;
                    proxy_set_header X-Real-IP $remote_addr;
                    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                    proxy_set_header X-Forwarded-Proto $scheme;
                    
                    proxy_connect_timeout 30s;
                    proxy_send_timeout 30s;
                    proxy_read_timeout 30s;
                }
            }
            EOF
            
            # –õ–æ–≥–∏–Ω–∏–º—Å—è –≤ Docker Hub
            echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
            
            # –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Å—Ç–∞—Ä—ã–µ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä—ã
            sudo docker compose down || true
            
            # –ü–æ–¥—Ç—è–≥–∏–≤–∞–µ–º —Å–≤–µ–∂–∏–π –æ–±—Ä–∞–∑
            sudo docker pull ${{ secrets.DOCKERHUB_USERNAME }}/habit-tracker:${{ github.sha }}
            
            # –ó–∞–ø—É—Å–∫–∞–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä—ã
            sudo docker compose up -d
            
            # –ñ–¥–µ–º –∑–∞–ø—É—Å–∫–∞ –∏ –≤—ã–ø–æ–ª–Ω—è–µ–º –º–∏–≥—Ä–∞—Ü–∏–∏
            sleep 30
            sudo docker compose exec web python manage.py migrate
            sudo docker compose exec web python manage.py collectstatic --noinput
            
            echo "üöÄ Deployment completed successfully!"
