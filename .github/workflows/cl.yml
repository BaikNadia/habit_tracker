name: Deploy Habit Tracker

on:
  push:
    branches: [ main, develop ]

env:
  GITHUB_ACTIONS: true

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install flake8
        run: |
          python -m pip install --upgrade pip
          pip install flake8

      - name: Run flake8
        run: flake8 .

  test:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          export SECRET_KEY="test-key"
          export DEBUG=True
          python manage.py test

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/habit-tracker:${{ github.sha }}
            ${{ secrets.DOCKERHUB_USERNAME }}/habit-tracker:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            set -e
            echo "ðŸš€ Starting deployment..."
            
            # Ð›Ð¾Ð³Ð¸Ð½ Ð² Docker Hub
            docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" -p "${{ secrets.DOCKERHUB_TOKEN }}"
            
            # ÐŸÐµÑ€ÐµÑ…Ð¾Ð´Ð¸Ð¼ Ð² Ð´Ð¸Ñ€ÐµÐºÑ‚Ð¾Ñ€Ð¸ÑŽ Ð¿Ñ€Ð¾ÐµÐºÑ‚Ð°
            cd /home/${{ secrets.SSH_USER }}/habit_tracker
            
            # Ð¡Ð¾Ð·Ð´Ð°ÐµÐ¼ .env Ñ„Ð°Ð¹Ð»
            cat > .env << 'ENVEOF'
            SECRET_KEY=${{ secrets.SECRET_KEY }}
            DEBUG=False
            ALLOWED_HOSTS=${{ secrets.SERVER_IP }},localhost,127.0.0.1,0.0.0.0
            DB_ENGINE=django.db.backends.postgresql
            DB_NAME=${{ secrets.DB_NAME }}
            DB_USER=${{ secrets.DB_USER }}
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            DB_HOST=db
            DB_PORT=5432
            CELERY_BROKER_URL=redis://redis:6379/0
            CELERY_RESULT_BACKEND=redis://redis:6379/0
            TELEGRAM_BOT_TOKEN=${{ secrets.TELEGRAM_BOT_TOKEN }}
            DOCKERHUB_USERNAME=${{ secrets.DOCKERHUB_USERNAME }}
            GIT_COMMIT=${{ github.sha }}
            ENVEOF
            
            # Ð¡Ð¾Ð·Ð´Ð°ÐµÐ¼ docker-compose.yml
            cat > docker-compose.yml << 'COMPOSEEOF'
            version: '3.8'
            
            services:
              db:
                image: postgres:13
                environment:
                  POSTGRES_DB: ${DB_NAME}
                  POSTGRES_USER: ${DB_USER}
                  POSTGRES_PASSWORD: ${DB_PASSWORD}
                volumes:
                  - postgres_data:/var/lib/postgresql/data
                env_file:
                  - .env
            
              redis:
                image: redis:7-alpine
            
              web:
                image: ${DOCKERHUB_USERNAME}/habit-tracker:${GIT_COMMIT}
                command: python manage.py runserver 0.0.0.0:8000
                volumes:
                  - static_volume:/app/staticfiles
                  - media_volume:/app/mediafiles
                environment:
                  - DEBUG=False
                env_file:
                  - .env
                depends_on:
                  - db
                  - redis
                ports:
                  - "8000:8000"
            
              celery:
                image: ${DOCKERHUB_USERNAME}/habit-tracker:${GIT_COMMIT}
                command: celery -A config worker --loglevel=info
                volumes:
                  - static_volume:/app/staticfiles
                  - media_volume:/app/mediafiles
                env_file:
                  - .env
                depends_on:
                  - db
                  - redis
            
              celery_beat:
                image: ${DOCKERHUB_USERNAME}/habit-tracker:${GIT_COMMIT}
                command: celery -A config beat --loglevel=info
                volumes:
                  - static_volume:/app/staticfiles
                  - media_volume:/app/mediafiles
                env_file:
                  - .env
                depends_on:
                  - db
                  - redis
            
            volumes:
              postgres_data:
              static_volume:
              media_volume:
            COMPOSEEOF
            
            # ÐžÑÑ‚Ð°Ð½Ð°Ð²Ð»Ð¸Ð²Ð°ÐµÐ¼ ÑÑ‚Ð°Ñ€Ñ‹Ðµ ÐºÐ¾Ð½Ñ‚ÐµÐ¹Ð½ÐµÑ€Ñ‹
            docker compose down || true
            
            # Ð£Ð´Ð°Ð»ÑÐµÐ¼ ÑÑ‚Ð°Ñ€Ñ‹Ð¹ Ð¾Ð±Ñ€Ð°Ð·
            docker rmi ${{ secrets.DOCKERHUB_USERNAME }}/habit-tracker:${{ github.sha }} || true
            
            # Ð¡ÐºÐ°Ñ‡Ð¸Ð²Ð°ÐµÐ¼ Ð½Ð¾Ð²Ñ‹Ð¹ Ð¾Ð±Ñ€Ð°Ð·
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/habit-tracker:${{ github.sha }}
            
            # Ð—Ð°Ð¿ÑƒÑÐºÐ°ÐµÐ¼ ÑÐµÑ€Ð²Ð¸ÑÑ‹
            docker compose up -d
            
            # Ð–Ð´ÐµÐ¼ Ð·Ð°Ð¿ÑƒÑÐºÐ° Ð‘Ð”
            sleep 15
            
            # Ð’Ñ‹Ð¿Ð¾Ð»Ð½ÑÐµÐ¼ Ð¼Ð¸Ð³Ñ€Ð°Ñ†Ð¸Ð¸
            docker compose exec web python manage.py migrate || echo "Migrations may have failed, continuing..."
            
            # Ð¡Ð¾Ð±Ð¸Ñ€Ð°ÐµÐ¼ ÑÑ‚Ð°Ñ‚Ð¸ÐºÑƒ
            docker compose exec web python manage.py collectstatic --noinput || echo "Static collection may have failed, continuing..."
            
            echo "âœ… Deployment completed successfully!"