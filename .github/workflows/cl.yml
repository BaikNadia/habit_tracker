name: Deploy Habit Tracker

on:
  push:
    branches: [ main, develop ]

env:
  GITHUB_ACTIONS: true

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install flake8
        run: |
          python -m pip install --upgrade pip
          pip install flake8

      - name: Run flake8
        run: flake8 .

  test:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          export SECRET_KEY="test-secret-key-for-github-actions-12345"
          export DEBUG=True
          export ALLOWED_HOSTS=localhost,127.0.0.1
          python manage.py test

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/habit-tracker:${{ github.sha }}
            ${{ secrets.DOCKERHUB_USERNAME }}/habit-tracker:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_SSH_KEY }}

      - name: Create deployment scripts
        run: |
          # Ð¡Ð¾Ð·Ð´Ð°ÐµÐ¼ ÑÐºÑ€Ð¸Ð¿Ñ‚ Ð´Ð»Ñ Ð´ÐµÐ¿Ð»Ð¾Ñ
          cat > deploy.sh << 'SCRIPTEOF'
          #!/bin/bash
          set -e
          
          echo "ðŸš€ Starting deployment..."
          
          # Ð›Ð¾Ð³Ð¸Ð½ Ð² Docker Hub
          echo "$DOCKERHUB_TOKEN" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
          
          # Ð¡Ð¾Ð·Ð´Ð°ÐµÐ¼ Ð´Ð¸Ñ€ÐµÐºÑ‚Ð¾Ñ€Ð¸ÑŽ Ð¿Ñ€Ð¾ÐµÐºÑ‚Ð° ÐµÑÐ»Ð¸ Ð½Ðµ ÑÑƒÑ‰ÐµÑÑ‚Ð²ÑƒÐµÑ‚
          mkdir -p /home/$SSH_USER/habit_tracker
          cd /home/$SSH_USER/habit_tracker
          
          # Ð¡Ð¾Ð·Ð´Ð°ÐµÐ¼ .env Ñ„Ð°Ð¹Ð» Ð½Ð° ÑÐµÑ€Ð²ÐµÑ€Ðµ
          cat > .env << 'ENVEOF'
          SECRET_KEY=$SECRET_KEY
          DEBUG=False
          ALLOWED_HOSTS=$SERVER_IP,localhost,127.0.0.1,0.0.0.0
          
          DB_ENGINE=django.db.backends.postgresql
          DB_NAME=$DB_NAME
          DB_USER=$DB_USER
          DB_PASSWORD=$DB_PASSWORD
          DB_HOST=db
          DB_PORT=5432
          
          CELERY_BROKER_URL=redis://redis:6379/0
          CELERY_RESULT_BACKEND=redis://redis:6379/0
          
          TELEGRAM_BOT_TOKEN=$TELEGRAM_BOT_TOKEN
          
          DOCKERHUB_USERNAME=$DOCKERHUB_USERNAME
          GIT_COMMIT=$GIT_COMMIT
          ENVEOF
          
          # Ð¡Ð¾Ð·Ð´Ð°ÐµÐ¼ docker-compose.yml Ñ„Ð°Ð¹Ð» Ð½Ð° ÑÐµÑ€Ð²ÐµÑ€Ðµ
          cat > docker-compose.yml << 'COMPOSEEOF'
          version: '3.8'
          
          services:
            db:
              image: postgres:13
              environment:
                POSTGRES_DB: ${DB_NAME}
                POSTGRES_USER: ${DB_USER}
                POSTGRES_PASSWORD: ${DB_PASSWORD}
              volumes:
                - postgres_data:/var/lib/postgresql/data
              env_file:
                - .env
          
            redis:
              image: redis:7-alpine
          
            web:
              image: ${DOCKERHUB_USERNAME}/habit-tracker:${GIT_COMMIT}
              command: python manage.py runserver 0.0.0.0:8000
              volumes:
                - static_volume:/app/staticfiles
                - media_volume:/app/mediafiles
              environment:
                - DEBUG=False
              env_file:
                - .env
              depends_on:
                - db
                - redis
              ports:
                - "8000:8000"
          
            celery:
              image: ${DOCKERHUB_USERNAME}/habit-tracker:${GIT_COMMIT}
              command: celery -A config worker --loglevel=info
              volumes:
                - static_volume:/app/staticfiles
                - media_volume:/app/mediafiles
              env_file:
                - .env
              depends_on:
                - db
                - redis
          
            celery_beat:
              image: ${DOCKERHUB_USERNAME}/habit-tracker:${GIT_COMMIT}
              command: celery -A config beat --loglevel=info
              volumes:
                - static_volume:/app/staticfiles
                - media_volume:/app/mediafiles
              env_file:
                - .env
              depends_on:
                - db
                - redis
          
          volumes:
            postgres_data:
            static_volume:
            media_volume:
          COMPOSEEOF
          
          # ÐžÑÑ‚Ð°Ð½Ð°Ð²Ð»Ð¸Ð²Ð°ÐµÐ¼ Ð¸ ÑƒÐ´Ð°Ð»ÑÐµÐ¼ ÑÑ‚Ð°Ñ€Ñ‹Ðµ ÐºÐ¾Ð½Ñ‚ÐµÐ¹Ð½ÐµÑ€Ñ‹
          docker compose down || true
          
          # Ð£Ð´Ð°Ð»ÑÐµÐ¼ ÑÑ‚Ð°Ñ€Ñ‹Ð¹ Ð¾Ð±Ñ€Ð°Ð·
          docker rmi ${DOCKERHUB_USERNAME}/habit-tracker:${GIT_COMMIT} || true
          
          # Ð¡ÐºÐ°Ñ‡Ð¸Ð²Ð°ÐµÐ¼ Ð½Ð¾Ð²Ñ‹Ð¹ Ð¾Ð±Ñ€Ð°Ð·
          docker pull ${DOCKERHUB_USERNAME}/habit-tracker:${GIT_COMMIT}
          
          # Ð—Ð°Ð¿ÑƒÑÐºÐ°ÐµÐ¼ ÑÐµÑ€Ð²Ð¸ÑÑ‹
          docker compose up -d
          
          # Ð–Ð´ÐµÐ¼ Ð·Ð°Ð¿ÑƒÑÐºÐ° Ð±Ð°Ð·Ñ‹ Ð´Ð°Ð½Ð½Ñ‹Ñ…
          sleep 10
          
          # Ð’Ñ‹Ð¿Ð¾Ð»Ð½ÑÐµÐ¼ Ð¼Ð¸Ð³Ñ€Ð°Ñ†Ð¸Ð¸
          docker compose exec web python manage.py migrate
          
          # Ð¡Ð¾Ð±Ð¸Ñ€Ð°ÐµÐ¼ ÑÑ‚Ð°Ñ‚Ð¸Ñ‡ÐµÑÐºÐ¸Ðµ Ñ„Ð°Ð¹Ð»Ñ‹
          docker compose exec web python manage.py collectstatic --noinput
          
          echo "âœ… Deployment completed successfully!"
          SCRIPTEOF
          
          chmod +x deploy.sh
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
          SSH_USER: ${{ secrets.SSH_USER }}
          SERVER_IP: ${{ secrets.SERVER_IP }}
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          GIT_COMMIT: ${{ github.sha }}

      - name: Copy and run deployment script
        run: |
          scp -o StrictHostKeyChecking=no deploy.sh ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }}:/tmp/deploy.sh
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }} "chmod +x /tmp/deploy.sh && DOCKERHUB_USERNAME='${{ secrets.DOCKERHUB_USERNAME }}' DOCKERHUB_TOKEN='${{ secrets.DOCKERHUB_TOKEN }}' SSH_USER='${{ secrets.SSH_USER }}' SERVER_IP='${{ secrets.SERVER_IP }}' SECRET_KEY='${{ secrets.SECRET_KEY }}' DB_NAME='${{ secrets.DB_NAME }}' DB_USER='${{ secrets.DB_USER }}' DB_PASSWORD='${{ secrets.DB_PASSWORD }}' TELEGRAM_BOT_TOKEN='${{ secrets.TELEGRAM_BOT_TOKEN }}' GIT_COMMIT='${{ github.sha }}' /tmp/deploy.sh"

      - name: Verify deployment
        run: |
          sleep 30
          curl -f http://${{ secrets.SERVER_IP }}:8000/ || \
          curl -f http://${{ secrets.SERVER_IP }}:8000/api/habits/ || \
          curl -f http://${{ secrets.SERVER_IP }}:8000/swagger/ || \
          echo "Application is starting..."
