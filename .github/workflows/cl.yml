name: Deploy Habit Tracker

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  GITHUB_ACTIONS: true

jobs:
  lint:
    name: ðŸ” Code Quality Check
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install flake8
        run: |
          python -m pip install --upgrade pip
          pip install flake8

      - name: Run flake8
        run: flake8 .

  test:
    name: ðŸ§ª Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          export SECRET_KEY="test-key"
          export DEBUG=True
          python manage.py test

  build:
    name: ðŸ³ Build Docker Image

    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/habit-tracker:${{ github.sha }}
            ${{ secrets.DOCKERHUB_USERNAME }}/habit-tracker:latest

  deploy:
    name: ðŸš€ Deploy to Server

    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_SSH_KEY }}

      - name: Create .env on server
        run: |
          # Ð¡Ð¾Ð·Ð´Ð°ÐµÐ¼ .env Ñ„Ð°Ð¹Ð» Ñ Ð¿Ð¾Ð¼Ð¾Ñ‰ÑŒÑŽ echo ÐºÐ¾Ð¼Ð°Ð½Ð´
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }} "
            mkdir -p /home/${{ secrets.SSH_USER }}/habit_tracker
            cd /home/${{ secrets.SSH_USER }}/habit_tracker
            echo 'SECRET_KEY=${{ secrets.SECRET_KEY }}' > .env
            echo 'DEBUG=False' >> .env
            echo 'ALLOWED_HOSTS=${{ secrets.SERVER_IP }},localhost,127.0.0.1,0.0.0.0' >> .env
            echo 'DB_ENGINE=django.db.backends.postgresql' >> .env
            echo 'DB_NAME=${{ secrets.DB_NAME }}' >> .env
            echo 'DB_USER=${{ secrets.DB_USER }}' >> .env
            echo 'DB_PASSWORD=${{ secrets.DB_PASSWORD }}' >> .env
            echo 'DB_HOST=db' >> .env
            echo 'DB_PORT=5432' >> .env
            echo 'CELERY_BROKER_URL=redis://redis:6379/0' >> .env
            echo 'CELERY_RESULT_BACKEND=redis://redis:6379/0' >> .env
            echo 'TELEGRAM_BOT_TOKEN=${{ secrets.TELEGRAM_BOT_TOKEN }}' >> .env
            echo 'DOCKERHUB_USERNAME=${{ secrets.DOCKERHUB_USERNAME }}' >> .env
            echo 'GIT_COMMIT=${{ github.sha }}' >> .env
          "

      - name: Copy docker-compose.yml
        run: |
          scp -o StrictHostKeyChecking=no docker-compose.yml ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }}:/home/${{ secrets.SSH_USER }}/habit_tracker/docker-compose.yml

      - name: Login to Docker Hub on server
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }} "
            docker login -u '${{ secrets.DOCKERHUB_USERNAME }}' -p '${{ secrets.DOCKERHUB_TOKEN }}'
          "

      - name: Stop old containers
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }} "
            cd /home/${{ secrets.SSH_USER }}/habit_tracker
            docker compose down || true
          "

      - name: Pull new image
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }} "
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/habit-tracker:${{ github.sha }}
          "

      - name: Start services
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }} "
            cd /home/${{ secrets.SSH_USER }}/habit_tracker
            docker compose up -d
          "

      - name: Run migrations
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }} "
            cd /home/${{ secrets.SSH_USER }}/habit_tracker
            sleep 10
            docker compose exec web python manage.py migrate
          "

      - name: Collect static files
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }} "
            cd /home/${{ secrets.SSH_USER }}/habit_tracker
            docker compose exec web python manage.py collectstatic --noinput
          "

      - name: Verify deployment
        run: |
          sleep 30
          curl -f http://${{ secrets.SERVER_IP }}:8000/ || echo "App is starting..."
